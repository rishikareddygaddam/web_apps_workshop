<html>

<head>
    <meta charset="utf-8">
    <title>Title of Test</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-1.22.0.css">
    <script src="https://code.jquery.com/qunit/qunit-1.22.0.js"></script>
</head>

<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>

    <script>
    function checkPassword(inputPassword) {
      var re = /(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}/;
      if (re.test(inputPassword)) {

        return true;
      }
      else {
        window.alert("Make Sure Your Password contains a digit , a capital letter, a small letter and it should be minimum 8 characters");
        return false;
      }
    }
    QUnit.module("Password Validation");
    QUnit.test("Test password",function(assert)
    {
        var result=checkPassword("Hellow@123");
        assert.equal(result,true,"Password policy matched");
    });

    </script>
</body>

</html>
