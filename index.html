<body class="text-center">
  <div class="container">
    <form class="form-signin" action="success/success.html" onsubmit="return checkPassword()" method="POST">
      <img class="mb-4" src="images/nw-logo.jpg" alt="" width="350" height="110">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" name="inputPassword"  placeholder="Password" required >
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      
    </form>
      <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
  </div>
  <script>
    function checkPassword()
{
    var actualpassword=document.getElementById("inputPassword").value;
    var re = /(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}/;
    if(re.test(actualpassword))
    {
      
      return true;
    }
    else 
    {
      window.alert("Make Sure Your Password contains a digit , a capital letter, a small letter and it should be minimum 8 characters");
      return false;
    }
   
    
}
    </script>
